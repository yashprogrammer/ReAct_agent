<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Task Planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <span class="icon">ğŸ¤–</span>
                <h1>Smart Planner</h1>
            </div>
            
            <div class="sidebar-section">
                <h2>ğŸ“… Calendar</h2>
                <div class="date-picker-container">
                    <input type="date" id="calendar-date" value="">
                </div>
                <div id="calendar-events" class="events-list">
                    <div class="empty-state">Select a date to view events</div>
                </div>
            </div>

            <div class="sidebar-divider"></div>

            <div class="sidebar-section">
                <h2>ğŸ“ Notes</h2>
                <div id="notes-list" class="notes-list">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-container">
            <header class="chat-header">
                <div class="header-content">
                    <h2>Assistant</h2>
                    <p>Plan your day, check weather, and manage tasks.</p>
                </div>
            </header>

            <div id="chat-messages" class="chat-messages">
                <div class="message ai">
                    <div class="avatar">ğŸ¤–</div>
                    <div class="content">
                        <p>Hello! I'm your Smart Task Planner. How can I help you today?</p>
                    </div>
                </div>
            </div>

            <div class="chat-input-area">
                <form id="chat-form">
                    <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off">
                    <button type="submit">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </form>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
